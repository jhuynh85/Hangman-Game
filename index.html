<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<title>Hangman Game</title>
	</head>
	<body>
		<audio id="theme" autoplay loop>
			<source src="assets/audio/fight.mp3" type="audio/mp3">
			<p>If you are reading this, it is because your browser does not support the audio element.</p>
		</audio>

		<!-- Pre-load punch frames -->
		<div class="hidden">
			<script type="text/javascript">
				if (document.images) {
					img1 = new Image();
					img2 = new Image();
					img3 = new Image();
					img4 = new Image();
					img5 = new Image();
					img6 = new Image();
					img7 = new Image();
					img8 = new Image();

					img1.src = "assets/images/mac-hit.png";
					img2.src = "assets/images/mac-KO.png";
					img3.src = "assets/images/mac-punch.png";
					img4.src = "assets/images/mac-punch-KO.png";
					img5.src = "assets/images/mike-hit.png";
					img6.src = "assets/images/mike-KO.png";
					img7.src = "assets/images/mike-punch.png";
					img8.src = "assets/images/mike-punch-KO.png";
				}
			</script>
		</div>

		<div id="container">
			<header><h1>MIKE TYSON'S SUPER HANGMAN PUNCH-OUT!</h1></header>

			<div class="clearfix" id="ring">
				<img id="ring-img" src="assets/images/ring.jpg">
				<div id="player"></div>
				<div id="player-punched"></div>
				<div id="PC"></div>
				<div id="PC-punched"></div>

				<div class="healthBar" id="playerHP"></div>
				<div class="healthBar" id="CPUHP"></div>
				<div class="hpBackground" id="hpBG1"></div>
				<div class="hpBackground" id="hpBG2"></div>
				<div id="toggleMusic" onclick="game.musicToggle()"><img src="assets/images/mute.png"></div>
			</div>
			<div class="clearfix" id="scoreboard">
				<img id="trophy-img" src="assets/images/trophy.png">
				<div id="score">X 0</div>
			</div>

			<aside>
				<section>Guess the word to defeat Mike!
					<br><br>
					Current Word
					<div id="hint"></div>
					<br>
					<div id="wordState"></div>
				</section>
				<section>Letters Already Guessed
					<br>
					<div id="incorrectLetters"></div>
				</section>
			</aside>
		</div>

		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
